  flutter_svg: ^2.0.4
  geolocator: ^9.0.2
  geocoding: ^2.1.0

  document_scanner_flutter: ^0.2.7
  responsive_framework: ^0.2.0
  image_picker: ^0.8.7+1
  cool_alert: ^2.0.1

  carousel_slider: ^4.2.1
  cached_network_image: ^3.2.3

  flutter_datetime_picker: ^1.5.1
  circular_countdown_timer: ^0.2.3
  font_awesome_flutter: ^10.4.0
  flutter_gif: ^0.0.4
  gif_view: ^0.3.1
  dartz: ^0.10.1
  chat_bubbles: ^1.4.0
  razorpay_flutter: ^1.3.4 
  flutter_rating_stars: ^1.0.3+4

