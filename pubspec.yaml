  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  video_player: ^2.6.0
  flutter_bloc: ^8.1.2
  sizer: ^2.0.15

  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0

  google_sign_in: ^6.0.2
  cloud_firestore: ^4.5.0
  firebase_storage: ^11.1.0
  flutter_native_splash: ^2.2.19
